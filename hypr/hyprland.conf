################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun

$w1 = hyprctl hyprpaper wallpaper ",~/.config/hypr/wallpaper1.png"
$w2 = hyprctl hyprpaper wallpaper ",~/.config/hypr/wallpaper2.jpg"
$w3 = hyprctl hyprpaper wallpaper ",~/.config/hypr/cheval1.jpg"
$w4 = hyprctl hyprpaper wallpaper ",~/.config/hypr/riceshow1.png"
$w5 = hyprctl hyprpaper wallpaper ",~/.config/hypr/wallpaper5.png"
$w6 = hyprctl hyprpaper wallpaper ",~/.config/hypr/wallpaper6.jpg"
#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet --indicator
exec-once = waybar & hyprpaper & swaync & udiskie
exec-once = wl-paste --type text --watch cliphist store # Store Text
exec-once = wl-paste --type image --watch cliphist store #image
exec-once = kitty --class="tty-clock-float" -e tty-clock -c -C 7
exec-once = kitty --class="cava" -e cava
exec-once = spotify  
###########################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = XDG_MENU_PREFIX,arch-

